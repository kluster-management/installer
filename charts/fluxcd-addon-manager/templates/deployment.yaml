kind: Deployment
apiVersion: apps/v1
metadata:
  name: fluxcd-addon-manager
  namespace: {{ ternary "fluxcd-addon" .Release.Namespace (empty .Values.kubeconfigSecretName) }}
  labels:
    app: fluxcd-addon-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fluxcd-addon-manager
  template:
    metadata:
      labels:
        app: fluxcd-addon-manager
    spec:
      {{- if .Values.kubeconfigSecretName }}
      automountServiceAccountToken: false
      {{- else }}
      serviceAccount: fluxcd-addon-manager
      automountServiceAccountToken: true
      {{- end }}
      containers:
        - name: manager
          image: {{ .Values.image }}:{{ .Values.tag | default .Chart.AppVersion }}
          imagePullPolicy: IfNotPresent
          args:
            - manager
            {{- if .Values.kubeconfigSecretName }}
            - --kubeconfig=/var/run/secrets/ocm/auth/kubeconfig
            {{- end }}
          volumeMounts:
          {{- if .Values.kubeconfigSecretName }}
            - mountPath: /var/run/secrets/ocm/auth
              name: ocm-auth
          {{- end }}
      volumes:
        {{- if .Values.kubeconfigSecretName }}
        - name: ocm-auth
          secret:
            defaultMode: 420
            secretName: {{ .Values.kubeconfigSecretName }}
        {{- end }}
